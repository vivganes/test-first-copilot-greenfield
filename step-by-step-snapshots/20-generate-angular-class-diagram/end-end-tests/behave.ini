[behave]
paths=features
format=html-pretty
outfiles=test-results/test-results.html

[behave.formatters]
html-pretty = behave_html_pretty_formatter:PrettyHTMLFormatter
allure = allure_behave.formatter:AllureFormatter

[behave.userdata]
behave.formatter.html-pretty.title_string = ShopSphere End-to-End Test Report
behave.formatter.html-pretty.show_summary = true
behave.formatter.html-pretty.show_unexecuted_steps = true

